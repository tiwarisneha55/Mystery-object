
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Object Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Mystery Object Game</h1>
  <p class="intro">Can you guess what the zoomed-in image is?</p>

  <div class="section">
    <img src="https://www.highjack.in/cdn/shop/files/MysteryBox_0c336c3f-0d23-4d68-8ea0-80ba7604fa4e.webp?v=1715947386" >

    <div class="area">
      <input type="text" placeholder="Your guess..." />
      <button>Submit</button>
    </div>
  </div>

  <div class="reveal-section">
    <h2>Reveal</h2>
    <p>The object is: <strong>Apple</strong></p>
  </div>

  <div class="score-section">
    <h2>Score</h2>
    <p>You got: <strong>1</strong> out of 1 correct!</p>
  </div>

</body>
</html>
